---
kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: jenkins
  name: jenkins
  namespace: kube-system
  annotations:
    prometheus.io/scrape: 'true'
spec:
  ports:
    - port: 8080
      name: jenkins
      nodePort: 31888
      targetPort: 8080
    - port: 30002
      name: jenkins-agent
      nodePort: 30002
      targetPort: 30002
  type: NodePort
  selector:
    k8s-app: jenkins
